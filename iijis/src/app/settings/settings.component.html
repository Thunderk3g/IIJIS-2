	<!--************************************
					Inner Banner Start
			*************************************-->
			<div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1>Settings</h1>
								<ol class="sj-breadcrumb">
									<li><a [routerLink]="['']">Home</a></li>
									<li><a [routerLink]="['settings']">Settings</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--************************************
					Inner Banner End
			*************************************-->

      <!--************************************
					Main Start
			*************************************-->
			<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">
				<div class="container">
					<div class="row">
						<div id="sj-twocolumns" class="sj-twocolumns">
						<div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-3 float-left">
								<aside id="sj-asidebar" class="sj-asidebar sj-widgetbox">
									<div class="sj-widgetprofile">
										<div class="sj-widgetcontent">
											<figure>
                        <img *ngIf="userdata.file !== undefined" [src]="imageToShow" alt="image description">
												<img *ngIf="userdata.file === undefined" src="../../assets/images/thumbnails/img-02.png" alt="image description">
												<button class="sj-btnedite" (click)="scroll(profilepicture)"><i class="lnr lnr-pencil"></i></button>
											</figure>
											<div class="sj-admininfo">
												<h3>{{userdata.firstName + ' ' + userdata.lastName}}</h3>
												<h4>{{userdata.affiliation}}</h4>
											</div>
										</div>
									</div>
									<div class="sj-widgetdashboard">
										<nav id="sj-dashboardnav" class="sj-dashboardnav">
											<ul>
												<li *ngIf="userdata?.role === 'admin'" ><a [routerLink]="['/releases']"><i class="lnr lnr-sync"></i><span>Releases</span></a></li>
                        <li *ngIf="userdata?.role === 'user'" ><a [routerLink]="['/submissions']"><i class="lnr lnr-layers"></i><span>Submissions</span></a></li>
											<li><a [routerLink]="['/settings']"><i class="lnr lnr-lock"></i><span>Account Settings</span></a></li>
												<li><a [routerLink]="['/logout']"><i class="lnr lnr-exit"></i><span>Logout</span></a></li>
											</ul>
										</nav>
									</div>
								</aside>
							</div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-9 float-right">
                <div id="sj-content" class="sj-content">
                  <div class="sj-addarticleholdcontent">
                    <div class="sj-dashboardboxtitle">
                      <h2>Account Settings</h2>
                    </div>
                    <div class="sj-acsettingthold">
                      <form class="sj-formtheme sj-formpassword" #updateform [formGroup]="updateDetailsForm" (ngSubmit)="update()">
                        <fieldset>
                          <div class="form-group">
                            <input type="text" name="firstName" [(ngModel)]="userdata.firstName" class="form-control" formControlName="firstName" placeholder="First Name*">
                          </div>
                          <div class="form-group">
                            <input type="text" name="lastName" [(ngModel)]="userdata.lastName" class="form-control" formControlName="lastName" placeholder="Last Name*">
                          </div>
                          <div class="form-group">
                            <input type="text" name="affiliation" [(ngModel)]="userdata.affiliation" class="form-control" formControlName="affiliation" placeholder="Affiliation*">
                          </div>
                          <div class="form-group">
                            <select name="country" class="form-control" [(ngModel)]="userdata.country" formControlName="country">
                              <option value="">Select Country</option>
                            <option value="{{country.code}}" *ngFor="let country of countries">{{country.name}}</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <input type="email" name="email" [(ngModel)]="userdata.email" class="form-control" formControlName="email" placeholder="Email*" disabled>
                          </div>
                          <div class="form-group">
                            <input type="text" name="phone" [(ngModel)]="userdata.phone" class="form-control" formControlName="phone" placeholder="Phone*">
                          </div>
                        </fieldset>
                        <div class="sj-btnarea sj-updatebtns">
                          <button type="submit" class="sj-btn sj-btnactive">Update Now</button>
                          <button class="sj-btncancel">Cancel</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="sj-addarticleholdcontent">
                    <div class="sj-dashboardboxtitle">
                      <h2>Change Password</h2>
                    </div>
                    <div class="sj-acsettingthold">
                      <form class="sj-formtheme sj-formpassword" [formGroup]="resetPasswordForm" (ngSubmit)="changepassword()">
                        <fieldset>
                          <div class="form-group sj-inputwithicon sj-password">
                            <i class="lnr lnr-lock"></i>
                            <input type="password" name="oldpassword" formControlName="oldpassword" class="form-control" placeholder="Old Password">
                          </div>
                          <div class="form-group sj-inputwithicon sj-password">
                            <i class="lnr lnr-lock"></i>
                            <input type="password" name="password" formControlName="password" class="form-control" placeholder="New Password">
                          </div>
                          <div class="form-group sj-inputwithicon sj-password">
                            <i class="lnr lnr-lock"></i>
                            <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Retype Password">
                          </div>

                        </fieldset>

                      <div class="sj-btnarea sj-updatebtns">
                        <button type="submit" class="sj-btn sj-btnactive">Update Now</button>
                        <button class="sj-btncancel">Cancel</button>
                      </div>
                      </form>
                    </div>
                  </div>
                  <div class="sj-addarticleholdcontent" #profilepicture>
                    <div class="sj-dashboardboxtitle">
                      <h2>Profile Photo</h2>
                    </div>
                    <div class="sj-acsettingthold">
                      <div class="sj-uploadimgbars">
                        <div class="sj-inputtyfile">
                          <div class="sj-title">
                              <h3>Upload Photo</h3>
                          </div>
                          <label for="sj-uploadimgvtwo">
                              <span>{{filename}}</span>
                              <span><i class="ti-upload"></i></span>
                              <input #file type="file" name="uploadimgvtwo" id="sj-uploadimgvtwo"  (change)="uploadDocument($event.target.files[0])">
                          </label>
                          <div class="sj-filedetails">
                              <span>File should be max 2MB </span>
                              <em>Not Uploaded Yet</em>
                          </div>
                      </div>
                      </div>
                      <div class="sj-btnarea sj-updatebtns">
                        <button (click)="updateImage()" class="sj-btn sj-btnactive">Update Now</button>
                        <button href="javascript:void(0);" class="sj-btncancel">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
					</div>
				</div>
			</main>
			<!--************************************
					Main End
			*************************************-->
